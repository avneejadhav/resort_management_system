{% extends 'videos/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mb-5" >
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <legend class="border-bottom mb-4">Profile</legend>
       <div class="media">
        <img class="rounded-circle account-img" style=" height: 125px;
  width: 125px;
  margin-right: 20px;
  margin-bottom: 16px;" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ u_form | crispy }}
        {{ p_form | crispy }}
        <button class="btn btn-outline-info btn-block mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
